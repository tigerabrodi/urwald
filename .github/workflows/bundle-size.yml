name: Bundle Size

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Monitor Bundle Size
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build bundle
        run: pnpm build

      - name: Report bundle size
        run: |
          echo "ðŸ“¦ Bundle Size Report ðŸ“¦"
          echo "========================="
          echo ""

          # Get total size of the dist directory
          TOTAL_SIZE=$(du -sh ./dist | cut -f1)

          # Find individual files and their sizes
          echo "Individual file sizes:"
          find ./dist -type f -name "*.js" -o -name "*.mjs" -o -name "*.css" | while read file; do
            SIZE=$(du -sh "$file" | cut -f1)
            echo "- $(basename "$file"): $SIZE"
          done

          echo ""
          echo "Total bundle size: $TOTAL_SIZE"
          echo ""
          echo "========================="

